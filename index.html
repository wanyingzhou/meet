                    <div id="text">Thank you dear Rob...<br/>big hugs and kisses...<i class="fa fa-heart" style="color:#992600;"></i><br/>Look forward to meeting you here in:</div>

                    <p id="lyrics">when my love for life is running dry,<br />

<script>
var countDownDate = new Date("Nov 30, 2021 14:30:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
   
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "WE MEET!!!";
  }
}, 1000);
</script>
